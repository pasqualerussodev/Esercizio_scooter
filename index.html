<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Esercizio Scooter LIM - Pasquale Russo</title>
    </head>

    <body>

        <header>
            <div><img id="Sfondo" src="background.jpg"></div>
            <div id="Quadrato"></div>
            <div><img id="Logo" src="logo.png"></div>
            <h1 id="Titolo">Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- I pulsanti nella barra di navigazione -->
            <button type="button" name="Prenota">Prenota</button>
            <span><button type="button" name="Termina prenotazione">Termina prenotazione</button></span>
            <span><button type="button" name="Accendi luci">Accendi luci</button></span>
        </nav>

        <main>
          
            <!-- I monopattini disponibili con il rispettivo livello di carica -->
            
            <div class="monopattino" style="top: 400px">
              <!-- Monopattino Fede154 -->
              <span><h2>Monopattino Gino22</h2></span>
                <span>➜ Via Guadalametri - a 220 metri da te</span>
                <div>Stato carica:</div>
              <div class="carica" style="width: 40%;"></div>
              <input type="checkbox">
              </div>
            </div>

            <div class="monopattino" style="top: 550px">
                <!-- Monopattino Fede154 -->
                <span><h2>Monopattino Mike24</h2></span>
                  <span>➜ Via Ricciardoni - a 420 metri da te</span>
                  <div>Stato carica:</div>
                <div class="carica" style="width: 60%;"></div>
                <input type="checkbox">
                </div>
              </div>

              <div class="monopattino" style="top: 700px">
                <!-- Monopattino Fede154 -->
                <span><h2>Monopattino Fede154</h2></span>
                  <span>➜ Via Mentarini - a 490 metri da te</span>
                  <div>Stato carica:</div>
                <div class="carica" style="width: 15%;"></div>
                <input type="checkbox">
                </div>
              </div>


          </main>
          

    </body>
</html>
